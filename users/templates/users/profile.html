{% extends "store/base.html" %}
{% block content %}
    <div>
        <img id="profile_pic" src="{{ user.profile.image.url }}">
        <h1>{{ user.username }}</h1>
        <p> Email: {{ user.email }}</p>
        <p> Gender: {{ user.profile.gender }}</p>
        <p> Bio: {{ user.profile.bio }}</p>
    </div>
{% endblock content %}
