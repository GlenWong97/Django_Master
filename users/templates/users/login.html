{% extends "store/base.html" %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Login</legend>
                {{ form.as_p }}
            </fieldset>
            <div>
                <button type= "submit">Login</button>
            </div>
        </form>
        <div>
            <small>need an account? 
                <a href="{% url 'register' %}">Register</a>
            </small>
        </div>
    </div>
{% endblock content %}
