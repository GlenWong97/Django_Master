{% extends "store/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
	<div id="main">      
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form | crispy }}
			<button class="btn btn-secondary" type="submit" >submit</button>
		</form>
	</div>
{% endblock %}
