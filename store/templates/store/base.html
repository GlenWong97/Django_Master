{% load static %}

<!DOCTYPE html>
<html>
<title>
  Bra!nstorm
</title>
<script type="text/javascript" src="{% static 'store/main.js' %}"></script>
<link href="https://fonts.googleapis.com/css?family=Athiti|Carrois+Gothic|Podkova|Sarabun&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link href="{% static 'store/main.css' %}"  rel="stylesheet" type="text/css">
<head>
</head> 
<body>
  <div class="topnav" id="myTopnav">
  <a style="padding-top: 7px;" class="left">
    <img src="/static/store/brainstorm_logo.gif" height="30px">
  </a> 
  <a href="{% url 'store-home' %}" class="left select">Home</a>
  <a href="{% url 'store-about' %}" class="left select">About</a>
  {% if user.is_authenticated %}
      <a href="{% url 'logout'%}" class="right select">logout</a>
      <a href="{% url 'profile'%}"  style="padding-top: 7px;" class="right">  
        <img id="profile_icon" src="{{ user.profile.image.url }}" height="30px">
      </a>
    {% else %}
      <a href="{% url 'register'%}" class="right select">Register as Teacher</a>
      <a href="{% url 'login'%}" class="right select">login</a>
    {% endif %}
  <input type="text" placeholder="Search.." class="right">
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <img src="{% static 'store/menu_icon.gif' %}" width="20px">
  </a>
</div>
  
<div id="main">
  {% if messages %}
    {% for message in messages %}
      <div class = "alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</div>

</body>

</html>
