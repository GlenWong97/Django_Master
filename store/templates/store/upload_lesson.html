{% extends "store/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
	<div id="main">      
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form | crispy }}
			<button href = "{% url 'store-home' %}" class="btn btn-secondary" type="submit" >Upload File</button>
		</form>
		
	</div>
{% endblock %}
